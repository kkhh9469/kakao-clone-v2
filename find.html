<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Find | Kakao Clone</title>
    <script
      src="https://kit.fontawesome.com/7d1aec5952.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__list">
        <div class="status-bar__column">
          <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-up"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Find</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="find">
      <header class="find_header">
        <ul class="find__header-list">
          <li class="find__header-butten header-butten">
            <span class="header-butten__icon">
              <i class="fas fa-qrcode fa-2x"></i>
            </span>
            <span class="header-butten__title">
              QR code
            </span>
          </li>
          <li class="find__header-butten header-butten">
            <span class="header-butten__icon">
              <i class="fas fa-user-plus fa-2x"></i>
            </span>
            <span class="header-butten__title">
              Add by Contacts
            </span>
          </li>
          <li class="find__header-butten header-butten">
            <span class="header-butten__icon">
              <i class="fas fa-id-badge fa-2x"></i>
            </span>
            <span class="header-butten__title">
              Add by ID
            </span>
          </li>
          <li class="find__header-butten header-butten">
            <span class="header-butten__icon">
              <i class="far fa-envelope fa-2x"></i>
            </span>
            <span class="header-butten__title">
              Invite
            </span>
          </li>
        </ul>
      </header>
      <ul class="find__recommended">
        <h5 class="find__title">
          Recommended Friends
        </h5>
        <li class="find__friend friend">
          <div class="find__column">
            <img src="images/avatar.jpg" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Hong
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__add-butten">
              <i class="fas fa-user-plus"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
